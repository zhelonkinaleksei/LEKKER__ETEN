<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Flex:regular" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Lekker__Eten</title>
</head>
<body>
   <div class="wrapper">
      <div class="header" id="home" >
        <div class="header__logo">
            <img src="img\logo.svg" alt="logo">
        </div>
        <nav class="header__nav">
            <ul>
                <li>
                    <a href="#home">Главная</a>
                </li>
                <li>
                    <a href="#slide">Слайдер</a>
                </li>
                <li>
                    <a href="#calc">Калькулятор</a>
                </li>
            </ul>
        </nav>
        <div class="menu__icon">
            <span></span>
         </div> 
        <a href="tel:+79261234567" class="header__number">
            <div class="num__img">
                <img src="img\phone.svg" alt="phone">
            </div>
            <div class="num__character">+32 9 282 57 25</div>
        </a>
      </div>
      <main class="main"  >
        <h2 class="main__subtitle">ОТКРЫТЫ КАЖДЫЙ ДЕНЬ 6AM - 9PM</h2>
        <h1 class="main__title">Плохой день с обедом лучше, чем хороший день без него.</h1>
        <div class="reserve__line">
            <a href="calc" class="reserve__button">Заказать банкет</a>
            <div class="line__social">
                <a href="#"> <img src="img\fb.svg" alt="fb"> </a>
                <a href="#"> <img src="img\lg.svg" alt="lg"> </a>
                <a href="#"> <img src="img\tw.svg" alt="tw"> </a>
                <a href="#"> <img src="img\yt.svg" alt="yt"> </a>
            </div>
        </div>
        <div class="swiper swiper-container" id="slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img\sliderimg1.jpg" alt="">
                </div>  
                <div class="swiper-slide">
                    <img src="img\sliderimg2.jpg" alt="">
                </div>  
                <div class="swiper-slide">
                    <img src="img\sliderimg3.jpg" alt="">
                </div>     
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
      </main>
      <footer class="footer">
        <a href="#" class="footer__logo"> <img src="img\logoblack.svg" alt="logoblack"> </a>
        <div class="footer__social">
            <a href="#"> <img src="img\fbblack.svg" alt="fbblack"> </a>
            <a href="#"> <img src="img\lgblack.svg" alt="lgblack"> </a>
            <a href="#"> <img src="img\twblack.svg" alt="twblack"> </a>
            <a href="#"> <img src="img\ytblack.svg" alt="ytblack"> </a>
        </div>
      </footer>
   </div> 
    <script src="js/swiper.js"></script>

</html>
